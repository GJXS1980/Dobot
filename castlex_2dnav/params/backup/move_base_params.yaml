shutdown_costmaps: false      # 当move_base在不活动状态时,是否关掉costmap

controller_frequency: 20.0    # 向底盘控制移动话题cmd_vel发送命令的频率
controller_patience: 15.0     # 在空间清理操作执行前,控制器花多长时间等有效控制下发

planner_frequency: 20.0       # 全局规划操作的执行频率.如果设置为0.0,则全局规划器仅在接收到新的目标点或者局部规划器报告路径堵塞时才会重新执行规划操作.
planner_patience: 5.0         # 在空间清理操作执行前,留给规划器多长时间来找出一条有效规划.

oscillation_timeout: 0.0      # 执行修复机制前,允许振荡的时长
oscillation_distance: 0.5     # 来回运动在多大距离以上不会被认为是振荡.

recovery_behavior_enabled: true   # 当机器人认为它是卡住了,move_base节点采用修复操作节点来清理出的周围空间
clearing_rotation_allowed: true   # 就地旋转的矩形框外面的障碍物全部移除
